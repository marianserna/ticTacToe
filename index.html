<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="grid">
      <div class="col1">
        <div class="row1 square">1</div>
        <div class="row2 square">4</div>
        <div class="row3 square">7</div>
      </div>
      <div class="col2">
        <div class="row1 square">2</div>
        <div class="row2 square">5</div>
        <div class="row3 square">8</div>
      </div>
      <div class="col3">
        <div class="row1 square">3</div>
        <div class="row2 square">6</div>
        <div class="row3 square">9</div>
      </div>
    </section>

    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
